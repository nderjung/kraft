features:
  - name: with_gitignore
    enabled: {{ cookiecutter.with_gitignore|lower }}
    resources:
      - .gitignore
  - name: with_docs
    enabled: {{ cookiecutter.with_docs|lower }}
    resources:
      - README.md
      - COPYING.md
      - MAINTAINERS.md
      - CODING_STYLE.md
      - CONTRIBUTING.md
  - name: provide_main
    enabled: {{ cookiecutter.provide_main|lower }}
    resources:
      - main.c
  - name: with_patchedir
    enabled: {{ cookiecutter.with_patchedir|lower }}
    resources:
      - patches/
